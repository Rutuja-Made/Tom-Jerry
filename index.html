<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom & Jerry:Eternal Chase</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="gameContainer">
        <div class="loose">Game Over</div>
        <div class="gameOver">
            <div class="img"></div>
            <div class="content">Jerry got away</div>
            <div class="score-board">
                <span id="sc">Your Score </span><span id="score">0</span><br>
                <span id="hs">Highest Score </span><span id="highscore">12</span>
            </div><br><br>
            <button class="play-again" onclick="location.reload()">play again</button>
         </div>
        <div class="jerry"></div>
        <div id="scoreCont">Your Score : 0</div>
        <div class="tom animateTom"></div>
    </div>
</body>
</html>
